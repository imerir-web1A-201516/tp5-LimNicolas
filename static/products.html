<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Mon App</title>

    <script src="jquery.js"></script>

    <script>
        $(function () {
            var productList = $('#products');

            function refresh_products() {
                $.ajax('/products', {
                    success: function (data) {
                        productList.empty();
                        for (var product of data)
                            productList.append(`<li>${product.name}</li>`);
                    }
                });
            }

            refresh_products();
        });
    </script>
</head>
<body>
    <h3>Produits</h3>
    <ul id="products">
        <!-- dynamically generated -->
    </ul>
</body>
</html>
