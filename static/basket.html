<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mon App</title>

    <script src="jquery.js"></script>

    <script>
        $(function() {
            var basketList = $('#baskets');

            function refresh_baskets() {
                $.ajax('/baskets', {
                    success: function (data) {
                        basketList.empty();
                        for (var basket of data)
                            basketList.append(`<li>${basket.bid}: ${basket.email}</li>`);
                    }
                });
            }

            refresh_baskets();
        });
    </script>
</head>
<body>

    <h3>Liste des paniers</h3>
    <ul id="baskets">
        <!-- dynamically generated -->
    </ul>

    <hr/>

  </ul>
</body>
</html>
